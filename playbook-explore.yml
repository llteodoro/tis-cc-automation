## colete as informações de IP, OS Family, Distribuição e quantidade de memória do VSTS agent
- hosts: localhost
  gather_facts: false
  tasks:
- debug:
    msg:
    - "Ip do host : {{ ansible_all_ipv4_addresses }}"
    - "Os Family : {{ ansible_os_family }}"
    - "Distribuição : {{ ansible_distribution }}"
    - "Quantidade de Memória : {{ ansible_memory_mb }}"