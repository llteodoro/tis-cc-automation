trigger:
- the-first-pipeline

pool:
  vmImage: ubuntu-latest

steps:
- script: | 
          pipenv run echo $PS1
          pip install pipenv --user
          pipenv run echo $PS1
          pipenv run install ansible 
          pipenv run ansible-playbook playbook-explore.yml
          cat /tmp/testfile
          
  displayName: 'Subindo ambiente Python Virtual'

